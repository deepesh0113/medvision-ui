<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI in Healthcare - Research & Blogs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #whatsapp-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    #whatsapp-chat img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body class="bg-black text-white">

  <!-- Navigation Bar -->
  <nav class="bg-gray-900 p-4">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
      <div class="flex items-center space-x-2">
        <a href="index.html"><img src="logo.png" alt="AI Logo" class="h-8 w-8" /></a>
        <a href="index.html">
          <h1 class="text-xl sm:text-2xl font-bold">AI-Powered Disease Detection</h1>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="block md:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Menu Links -->
      <ul id="menu" class="hidden w-full md:flex md:items-center md:space-x-6 md:w-auto mt-4 md:mt-0 flex-col md:flex-row">
        <li><a href="index.html" class="hover:text-blue-400 transition">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-400 transition">About Us</a></li>
        <li><a href="diagnosis.html" class="hover:text-blue-400 transition">Services</a></li>
        <li><a href="contact_us.html" class="hover:text-blue-400 transition">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-6 bg-gray-900 px-4">
    <h1 class="text-2xl sm:text-3xl font-bold">Latest Research & Blogs on AI in Healthcare</h1>
  </header>

  <!-- Blog Grid -->
  <main class="container mx-auto px-4 sm:px-6 py-10 grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="blog-container">
    <!-- JS injects posts here -->
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-center py-4 mt-10">
    <p>&copy; 2025 AI Disease Detection. All Rights Reserved.</p>
  </footer>

  <!-- WhatsApp Chat Button -->
  <div id="whatsapp-chat">
    <a href="https://wa.me/+917982460774" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="Chat with us" />
    </a>
  </div>

  <!-- Scripts -->
  <script>
    const posts = [
      {
        title: "AI in Early Disease Detection",
        image: "blog1.jpg",
        description: "How AI is transforming disease detection and saving lives through advanced algorithms.",
        research: "https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7603451/",
        blog: "https://www.google.com/search?q=AI+in+Early+Disease+Detection"
      },
      {
        title: "Machine Learning for Cancer Diagnosis",
        image: "blog2.jpg",
        description: "Exploring how ML algorithms assist doctors in diagnosing cancer with high accuracy.",
        research: "https://arxiv.org/abs/2206.02531",
        blog: "https://www.google.com/search?q=Machine+Learning+for+Cancer+Diagnosis"
      },
      {
        title: "Neural Networks in Radiology",
        image: "blog3.jpg",
        description: "AI-driven neural networks are revolutionizing radiology imaging and diagnostics.",
        research: "https://ieeexplore.ieee.org/document/8759327",
        blog: "https://www.google.com/search?q=Neural+Networks+in+Radiology"
      },
      {
        title: "AI in Drug Discovery",
        image: "blog4.jpg",
        description: "The role of artificial intelligence in speeding up drug discovery and clinical trials.",
        research: "https://www.nature.com/articles/s41573-021-00223-6",
        blog: "https://www.google.com/search?q=AI+in+Drug+Discovery"
      }
    ];

    const container = document.getElementById("blog-container");
    posts.forEach(post => {
      const card = document.createElement("div");
      card.className = "bg-gray-800 rounded-xl overflow-hidden shadow-lg flex flex-col";
      card.innerHTML = `
        <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
        <div class="p-4 flex flex-col flex-grow">
          <h2 class="text-xl font-bold mb-2">${post.title}</h2>
          <p class="text-sm mb-4 flex-grow">${post.description}</p>
          <div class="mt-auto space-x-2">
            <a href="${post.research}" target="_blank" class="text-blue-400 hover:underline">Research</a>
            <a href="${post.blog}" target="_blank" class="text-blue-400 hover:underline">Blog</a>
          </div>
        </div>`;
      container.appendChild(card);
    });

    // Toggle Mobile Menu
    document.getElementById("menu-toggle").addEventListener("click", () => {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    });
  </script>
</body>

</html>
