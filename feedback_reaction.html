<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Us Know Your Feedback</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: black;
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
        color: white;
      }

      .panel-container {
        background-color: rgba(20, 20, 20, 0.9);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px;
        width: 100%;
        max-width: 400px;
      }

      .panel-container strong {
        font-size: 1.2em;
        line-height: 1.5;
      }

      .ratings-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: 20px 0;
        width: 100%;
      }

      .rating {
        flex: 1 1 30%;
        cursor: pointer;
        padding: 20px 10px;
        margin: 10px 5px;
        transition: 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .rating:hover,
      .rating.active {
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .rating img {
        width: 40px;
      }

      .rating small {
        color: white;
        margin-top: 10px;
      }

      .rating:hover small,
      .rating.active small {
        color: #3498db;
      }

      .btn {
        background-color: #3498db;
        color: white;
        border: 0;
        border-radius: 6px;
        padding: 12px 30px;
        cursor: pointer;
        font-size: 1em;
        transition: 0.3s;
        width: 100%;
        max-width: 200px;
      }

      .btn:hover {
        background-color: #1d70a2;
      }

      .btn:focus {
        outline: none;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .credit {
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
      }

      .credit a {
        text-decoration: none;
        color: white;
      }

      /* Responsive adjustments */
      @media (max-width: 500px) {
        .rating {
          flex: 1 1 100%;
        }

        .btn {
          padding: 10px 20px;
          font-size: 0.95em;
        }

        .panel-container {
          padding: 20px;
        }

        .panel-container strong {
          font-size: 1em;
        }
      }
    </style>
  </head>

  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png" alt="Unhappy" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="Neutral" />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img src="https://cdn-icons-png.flaticon.com/512/742/742750.png" alt="Satisfied" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>

    <div class="credit">
      <span>ðŸ”™</span> <a href="index.html">Home Page</a>
    </div>

    <script>
      const ratings = document.querySelectorAll('.rating');
      const ratingsContainer = document.querySelector('.ratings-container');
      const sendBtn = document.querySelector('#send');
      const panel = document.querySelector('#panel');
      let selectedRating = 'Satisfied';

      ratingsContainer.addEventListener('click', (e) => {
        const parent = e.target.closest('.rating');
        if (parent) {
          removeActive();
          parent.classList.add('active');
          selectedRating = parent.innerText.trim();
        }
      });

      sendBtn.addEventListener('click', () => {
        panel.innerHTML = `
          <strong>Thank You!</strong><br><br>
          Feedback: <strong>${selectedRating}</strong><br><br>
          We'll use your feedback to improve our customer support.
        `;
      });

      function removeActive() {
        ratings.forEach((rating) => rating.classList.remove('active'));
      }
    </script>
  </body>
</html>
