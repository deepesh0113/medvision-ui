<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-black text-white flex flex-col items-center p-4 sm:p-6">

  <!-- Container -->
  <div class="bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-3xl text-center">
    <a href="index.html" class="inline-block mb-2">
      <img src="logo.png" alt="AI Logo" class="h-10 w-10 mx-auto">
    </a>
    <a href="index.html">
      <h1 class="text-2xl sm:text-3xl font-bold text-blue-400 mb-6">AI-Powered Disease Detection</h1>
    </a>

    <!-- Patient Details Section -->
    <div id="patientDetails" class="mb-4 hidden">
      <h2 class="text-lg font-semibold">Patient Details</h2>
      <p><strong>Name:</strong> <span id="patientNameText"></span></p>
      <p><strong>Age:</strong> <span id="patientAgeText"></span></p>
      <p><strong>Gender:</strong> <span id="patientGenderText"></span></p>
    </div>

    <!-- Prediction Result -->
    <div class="mb-4">
      <h2 class="text-lg font-semibold">Prediction Result</h2>
      <p id="predictionText" class="bg-gray-700 p-3 rounded-md text-sm sm:text-base"></p>
    </div>

    <!-- Output Image -->
    <div class="mb-4">
      <h2 class="text-lg font-semibold">Output Image</h2>
      <img id="resultImage" class="rounded-lg shadow-lg w-full max-w-md mx-auto" src="" alt="Result Image">
    </div>

    <!-- Signature -->
    <div class="mt-6 text-gray-400 italic text-sm sm:text-base">
      Digitally Signed by AI-Powered Disease Detection
    </div>

    <!-- Buttons -->
    <div class="mt-6 flex flex-col sm:flex-row justify-center sm:space-x-4 space-y-4 sm:space-y-0">
      <button onclick="downloadWithoutDetails()" class="bg-blue-500 hover:bg-blue-600 text-black font-bold py-2 px-6 rounded">Download Without Details</button>
      <button onclick="showPopup()" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded">Download With Patient Details</button>
      <button onclick="window.history.back()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded">Back</button>
    </div>
  </div>

  <!-- Patient Details Popup -->
  <div id="patientPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-11/12 max-w-md text-center">
      <h2 class="text-xl font-semibold mb-4">Enter Patient Details</h2>
      <input id="patientName" type="text" placeholder="Name" class="w-full p-2 mb-2 rounded text-black" />
      <input id="patientAge" type="number" placeholder="Age" class="w-full p-2 mb-2 rounded text-black" />
      <select id="patientGender" class="w-full p-2 mb-4 rounded text-black">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="downloadWithDetails()" class="bg-blue-500 hover:bg-blue-600 text-black font-bold py-2 px-6 rounded w-full">Download</button>
      <button onclick="hidePopup()" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded w-full mt-2">Cancel</button>
    </div>
  </div>

  <!-- JS Script -->
  <script>
    const { jsPDF } = window.jspdf;
    const prediction = sessionStorage.getItem("prediction");
    const confidence = sessionStorage.getItem("confidence");
    const plotPath = sessionStorage.getItem("plot_path");

    if (prediction && confidence) {
      document.getElementById("predictionText").innerHTML = `<strong>Prediction:</strong> ${prediction} <br> <strong>Confidence:</strong> ${confidence}%`;
    }
    if (plotPath) {
      document.getElementById("resultImage").src = plotPath;
    }

    function showPopup() {
      document.getElementById("patientPopup").style.display = "flex";
    }
    function hidePopup() {
      document.getElementById("patientPopup").style.display = "none";
    }

    function generatePDF(includeDetails) {
      const doc = new jsPDF();
      const logoImg = new Image();
      logoImg.src = "logo.png";

      logoImg.onload = function () {
        const bg = new Image();
        bg.src = "https://static.vecteezy.com/system/resources/previews/022/286/075/non_2x/blank-wavy-green-background-with-white-copy-space-vector.jpg";

        bg.onload = function () {
          doc.addImage(bg, "PNG", 0, 0, 210, 297);
          doc.addImage(logoImg, "PNG", 25, 10, 20, 20);
          doc.setFont("helvetica", "bold");
          doc.setFontSize(18);
          doc.setTextColor(0, 0, 128);
          doc.text("AI-Powered Disease Detection", 50, 25);

          const currentDate = new Date().toLocaleString();
          doc.setFontSize(10);
          doc.setTextColor(255,255,255);
          doc.text(`Report Generated: ${currentDate}`, 120, 35);
          doc.setTextColor(0,0,0);

          let yPos = 50;
          if (includeDetails) {
            const name = document.getElementById("patientName").value;
            const age = document.getElementById("patientAge").value;
            const gender = document.getElementById("patientGender").value;

            doc.setFont("helvetica", "bold");
            doc.setFontSize(14);
            doc.text("Patient Information", 10, yPos);
            yPos += 10;

            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.text(`Name: ${name}`, 10, yPos); yPos += 10;
            doc.text(`Age: ${age}`, 10, yPos); yPos += 10;
            doc.text(`Gender: ${gender}`, 10, yPos); yPos += 5;
            doc.line(10, yPos, 200, yPos); yPos += 15;
          }

          doc.setFont("helvetica", "bold");
          doc.setFontSize(14);
          doc.text("Prediction Result", 10, yPos); yPos += 10;

          doc.setFont("helvetica", "normal");
          doc.setFontSize(12);
          doc.text(`Prediction: ${prediction}`, 10, yPos); yPos += 10;

          const confidenceColor = confidence > 80 ? [0, 128, 0] : confidence > 50 ? [255, 165, 0] : [255, 0, 0];
          doc.setTextColor(...confidenceColor);
          doc.text(`Confidence: ${confidence}%`, 10, yPos); yPos += 10;
          doc.setTextColor(0, 0, 0);

          const resultImg = document.getElementById("resultImage");
          if (resultImg.src) {
            const img = new Image();
            img.src = resultImg.src;
            img.crossOrigin = "anonymous";

            img.onload = function () {
              doc.addImage(img, "PNG", 10, yPos, 180, 90);
              doc.setFont("helvetica", "italic");
              doc.setFontSize(20);
              doc.setTextColor(150, 0, 0);
              doc.text("Note: This diagnosis is AI-generated and should not replace professional medical advice. Please consult a doctor.", 10, 230, { maxWidth: 190 });
              finalizePDF(doc);
            };
          } else {
            finalizePDF(doc);
          }
        };
      };
    }

    function finalizePDF(doc) {
      doc.setFont("helvetica", "italic", "bold");
      doc.setFontSize(15);
      doc.setTextColor(255, 255, 255);
      doc.text("Digitally Signed by AI-Powered Disease Detection", 10, 270);
      doc.save("diagnosis_result.pdf");
    }

    function downloadWithoutDetails() {
      generatePDF(false);
    }

    function downloadWithDetails() {
      generatePDF(true);
      hidePopup();
    }
  </script>
</body>
</html>
