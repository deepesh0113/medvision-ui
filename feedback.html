<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        #whatsapp-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #whatsapp-chat img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-gray-900 p-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center space-x-3 mb-2 md:mb-0">
                <a href="index.html">
                    <img src="logo.png" alt="AI Logo" class="h-10 w-10" />
                </a>
                <a href="index.html">
                    <h1 class="text-xl sm:text-2xl font-bold">AI-Powered Disease Detection</h1>
                </a>
            </div>
            <ul class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0 items-center text-sm sm:text-base">
                <li><a href="index.html" class="hover:text-blue-400 transition">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-400 transition">About Us</a></li>
                <li><a href="contact_us.html" class="hover:text-blue-400 transition">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Feedback Form Section -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-gray-900 bg-opacity-90 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-xl">
            <h2 class="text-3xl font-bold text-center mb-4 sm:mb-6">We Value Your Feedback</h2>
            <p class="text-gray-400 text-center mb-6">Please share your experience with us.</p>

            <form action="submit_feedback.html" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-400" />
                </div>

                <div>
                    <label for="email" class="block text-lg mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-400" />
                </div>

                <div>
                    <label for="message" class="block text-lg mb-1">Your Feedback</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-400"></textarea>
                </div>

                <div>
                    <!-- Google reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded text-lg transition">
                    Submit Feedback
                </button>
            </form>
        </div>
    </main>

    <!-- WhatsApp Chat Button -->
    <div id="whatsapp-chat">
        <a href="https://wa.me/+917982460774" target="_blank" aria-label="Chat on WhatsApp">
            <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="Chat with us" />
        </a>
    </div>

</body>

</html>
